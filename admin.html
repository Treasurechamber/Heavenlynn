<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heavenlynn Admin Login üéÑ</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0c4a6e 0%, #0369a1 50%, #0ea5e9 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Snowflakes */
    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      user-select: none;
      cursor: default;
      animation: snowfall linear infinite;
      color: white;
      text-shadow: 0 0 8px rgba(255, 255, 255, 1);
      pointer-events: none;
      font-size: 24px;
    }

    @keyframes snowfall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 0.9; }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .login-container {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 249, 255, 0.95));
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 30px;
      box-shadow: 
        0 20px 60px rgba(14, 165, 233, 0.4),
        0 0 80px rgba(125, 211, 252, 0.3),
        inset 0 0 40px rgba(255, 255, 255, 0.3);
      max-width: 420px;
      width: 100%;
      border: 3px solid rgba(212, 175, 55, 0.5);
      position: relative;
      z-index: 10;
    }

    .login-container::before {
      content: 'üéÑ';
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4rem;
      filter: drop-shadow(0 0 20px rgba(22, 91, 51, 0.8));
      animation: sway 3s ease-in-out infinite;
    }

    @keyframes sway {
      0%, 100% { transform: translateX(-50%) rotate(-5deg); }
      50% { transform: translateX(-50%) rotate(5deg); }
    }

    .logo {
      font-family: 'Mountains of Christmas', cursive;
      font-size: 3.5rem;
      text-align: center;
      color: #c41e3a;
      margin-bottom: 0.5rem;
      text-shadow: 
        0 0 30px rgba(196, 30, 58, 0.4),
        0 0 50px rgba(186, 230, 253, 0.5);
      letter-spacing: 3px;
    }

    .subtitle {
      text-align: center;
      color: #0c4a6e;
      margin-bottom: 2rem;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .subtitle::before {
      content: '‚ùÑÔ∏è ';
    }

    .subtitle::after {
      content: ' ‚ùÑÔ∏è';
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      color: #0c4a6e;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 1rem;
      border: 2px solid rgba(186, 230, 253, 0.6);
      border-radius: 15px;
      font-size: 1rem;
      transition: all 0.3s;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(240, 249, 255, 0.9));
    }

    input:focus {
      outline: none;
      border-color: #c41e3a;
      box-shadow: 
        0 0 20px rgba(196, 30, 58, 0.3),
        0 0 40px rgba(186, 230, 253, 0.3);
    }

    .login-btn {
      width: 100%;
      padding: 1.2rem;
      background: linear-gradient(135deg, #c41e3a, #8b0000);
      color: white;
      border: 2px solid rgba(212, 175, 55, 0.5);
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      letter-spacing: 1px;
      box-shadow: 
        0 8px 25px rgba(196, 30, 58, 0.4),
        inset 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 35px rgba(196, 30, 58, 0.5),
        0 0 50px rgba(196, 30, 58, 0.4);
    }

    .login-btn:disabled {
      background: linear-gradient(135deg, #9ca3af, #6b7280);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .error-message {
      background: linear-gradient(135deg, #fee2e2, #fecaca);
      color: #c41e3a;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      display: none;
      border: 1px solid rgba(196, 30, 58, 0.3);
      text-align: center;
    }

    .error-message.show {
      display: block;
    }

    .back-link {
      text-align: center;
      margin-top: 2rem;
    }

    .back-link a {
      color: #0c4a6e;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .back-link a:hover {
      color: #c41e3a;
      text-shadow: 0 0 15px rgba(196, 30, 58, 0.4);
    }

    .christmas-decor {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1.8rem;
    }
  </style>
</head>
<body>
  <div id="snowContainer"></div>

  <div class="login-container">
    <div class="logo">heavenlynn</div>
    <div class="subtitle">Admin Dashboard</div>
    
    <div class="error-message" id="errorMessage"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" required placeholder="admin@heavenlynn.com">
      </div>
      
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
    
    <div class="back-link">
      <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Menu</a>
    </div>

    <div class="christmas-decor">üéÑ ‚ùÑÔ∏è üéÅ ‚ùÑÔ∏è üéÑ</div>
  </div>

  <script>
    // Initialize Supabase
    const supabase = window.supabase.createClient(
      'https://cfvsxnvvkdskbkljqicw.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmdnN4bnZ2a2Rza2JrbGpxaWN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ1MzU0MTcsImV4cCI6MjA2MDExMTQxN30.dNZsSOJyW1bE4bDQP-AIEYV7Z6hlw_iVMN6LZ2IdPio'
    );

    // Snowflakes
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      const types = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº'];
      snowflake.textContent = types[Math.floor(Math.random() * types.length)];
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.fontSize = (Math.random() * 25 + 15) + 'px';
      snowflake.style.opacity = Math.random() * 0.7 + 0.3;
      snowflake.style.animationDuration = (Math.random() * 15 + 15) + 's';
      document.getElementById('snowContainer').appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 30000);
    }

    setInterval(createSnowflake, 200);
    for (let i = 0; i < 50; i++) {
      setTimeout(createSnowflake, i * 50);
    }

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loginBtn = document.getElementById('loginBtn');

    // Check if already logged in
    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        window.location.href = 'dashboard.html';
      }
    }

    checkAuth();

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-snowflake fa-spin"></i> Logging in...';
      errorMessage.classList.remove('show');
      
      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });
        
        if (error) throw error;
        
        window.location.href = 'dashboard.html';
        
      } catch (error) {
        errorMessage.textContent = error.message || 'Invalid email or password';
        errorMessage.classList.add('show');
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
      }
    });
  </script>
</body>
</html>
