<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heavenlynn Menu</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: var(--text);
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }

    /* Contact info bar */
    .contact-bar {
      background: var(--primary-dark);
      color: white;
      padding: 14px 20px;
      width: 100%;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
      font-family: 'Cormorant Garamond', serif;
      letter-spacing: 1px;
      border-bottom: 2px solid var(--primary);
      position: relative;
      z-index: 20;
    }

    .contact-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
      flex-wrap: wrap;
    }
    .contact-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      padding: 0 12px;
      position: relative;
    }

    .contact-item i {
      color: var(--accent);
      font-size: 1rem;
    }

    .contact-item span {
      font-weight: 500;
      font-style: italic;
      text-transform: lowercase;
    }

    .contact-item a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      transition: var(--transition);
    }

    .contact-item a:hover {
      color: var(--accent);
    }

    .contact-separator {
      width: 1px;
      height: 24px;
      background-color: rgba(255, 255, 255, 0.4);
      position: relative;
    }

    /* Artistic hover */
    .contact-item:hover i {
      transform: scale(1.2) rotate(5deg);
      transition: transform 0.3s ease;
    }
    .contact-item:hover span {
      text-shadow: 0 0 8px rgba(255, 126, 181, 0.5);
    }

    .slideshow-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform: scale(1.05);
      transition: opacity 1s ease-in-out, transform 1.5s ease-in-out;
      z-index: -1;

      /* ⬅ UPDATED: keep desktop BGs crisp & bright */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      filter: brightness(1.1);
    }

    .slide.active {
      opacity: 1;
      transform: scale(1);
      z-index: 0;
    }

    .hero {
      height: 65vh;
      max-height: 550px;
      min-height: 350px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-overlay {
      background: linear-gradient(0deg, rgba(48, 30, 84, 0.7), rgba(138, 79, 255, 0.5));
      z-index: 0;
    }

    .hero-content {
      margin-top: 0;
      padding: 0 2rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
    }

    .hero-tagline {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
      color: #ffffff;
      letter-spacing: 1px;
      margin-top: -0.5rem;
      margin-bottom: 2rem;
    }

    .slideshow-dots {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 5;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .dot.active {
      background-color: var(--accent);
      transform: scale(1.3);
      border-color: white;
    }

    .promo-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 120px;
      height: 120px;
      z-index: 5;
      animation: pulse 2s infinite alternate;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
    }

    .promo-badge-inner {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--accent);
      border-radius: 50%;
      position: relative;
      transform: rotate(15deg);
      border: 3px solid white;
    }

    .promo-text {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      line-height: 1;
      margin-bottom: 5px;
    }

    .promo-subtext {
      font-size: 0.9rem;
      color: white;
      font-weight: 500;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    .hero h1 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(3.5rem, 10vw, 6rem);
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 1rem;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      letter-spacing: -0.5px;
    }

    .hero p {
      font-size: clamp(1rem, 2vw, 1.3rem);
      color: #ffffff;
      margin-bottom: 2rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .scroll-down {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2rem;
      animation: bounce 2s infinite;
      cursor: pointer;
      z-index: 1;
    }

    @keyframes bounce {
      0%,20%,50%,80%,100% { transform: translateY(0) translateX(-50%); }
      40% { transform: translateY(-20px) translateX(-50%); }
      60% { transform: translateY(-10px) translateX(-50%); }
    }

    .nav-wrapper {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 20;
      box-shadow: var(--shadow-sm);
      padding: 1rem;
      transition: var(--transition);
      border-top: 2px solid var(--primary);
      border-bottom: 2px solid var(--primary);
    }

    .nav-wrapper.scrolled {
      padding: 0.7rem 1rem;
    }

    nav.nav-container {
      display: flex;
      gap: 0.5rem;
      max-width: 1200px;
      margin: auto;
      overflow-x: auto;
      padding: 10px;
      scrollbar-width: none;
      border-radius: var(--radius-sm);
    }
    nav.nav-container::-webkit-scrollbar { height: 8px; }
    nav.nav-container::-webkit-scrollbar-track {
      background: var(--primary-light);
      border-radius: 10px;
    }
    nav.nav-container::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
      border: 2px solid var(--primary-dark);
    }

    nav a {
      text-decoration: none;
      color: var(--primary-dark);
      font-weight: 500;
      padding: 0.6rem 0.8rem;
      border-radius: var(--radius-sm);
      background: var(--primary-light);
      border: 1px solid var(--primary);
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.85rem;
      box-shadow: var(--shadow-md);
      transition: var(--transition);
      white-space: nowrap;
    }
    nav a:hover, nav a.active {
      background: var(--gradient);
      color: white;
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }

    /* ... rest of your existing CSS ... */

  </style>
</head>
<body>

  <div class="hero" role="banner">
    <div class="hero-overlay" aria-hidden="true"></div>
    <div class="slideshow-container"></div>
    <div class="promo-badge">
      <div class="promo-badge-inner">
        <span class="promo-text">10% OFF</span>
        <span class="promo-subtext">Today Only!</span>
      </div>
    </div>
    <div class="hero-content">
      <h1>Heavenlynn</h1>
      <p class="hero-tagline">Artisanal Treats Made with Love</p>
    </div>
    <a href="#menu" class="scroll-down" aria-label="Scroll Down">
      <i class="fas fa-chevron-down"></i>
    </a>
    <div class="slideshow-dots"></div>
  </div>

  <div class="contact-bar" id="contactBar">
    <div class="contact-info">
      <div class="contact-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>Tyre, Lebanon</span>
      </div>
      <div class="contact-separator"></div>
      <div class="contact-item">
        <i class="fas fa-phone"></i>
        <span>70006252</span>
      </div>
      <div class="contact-separator"></div>
      <div class="contact-item">
        <a href="https://www.instagram.com/heavenlynn.lb/" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
          <span>@heavenlynn.lb</span>
        </a>
      </div>
    </div>
  </div>

  <div class="nav-wrapper" id="menu">
    <nav class="nav-container" id="categoryNav" role="navigation" aria-label="Menu Categories">
      <div class="loader"><div></div><div></div><div></div></div>
    </nav>
  </div>

  <main id="menuSections"></main>

  <button class="category-scroll-btn" id="categoryScrollBtn" aria-label="Browse Categories">
    <i class="fas fa-cookie-bite"></i>
  </button>
  <div class="category-dropdown" id="categoryDropdown">
    <div class="category-dropdown-title">Browse Categories</div>
    <ul id="categoryDropdownList"></ul>
  </div>
  <div class="floating-cookies-container" id="floatingCookiesContainer"></div>

  <footer role="contentinfo">
    <div class="footer-content">
      <div class="footer-logo">Heavenlynn</div>
      <div class="social-links">
        <a href="https://www.instagram.com/heavenlynn.lb/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="Pinterest"><i class="fab fa-pinterest"></i></a>
      </div>
      <p class="footer-text">© 2025 Heavenlynn Bakery. All rights reserved.</p>
      <p class="footer-text">Tyre, Lebanon • 70006252</p>
    </div>
  </footer>

  <script>
    const supabase = window.supabase.createClient(
      'https://cfvsxnvvkdskbkljqicw.supabase.co',
      'YOUR_PUBLIC_ANON_KEY'
    );

    // ... your loadMenu(), createFloatingCookies(), setupCategoryScrollButton(), etc. ...

    // --- UPDATED IntersectionObserver for Active Nav + Auto-Center ---
    const navLinks = document.querySelectorAll('nav a');
    const observerOptions = {
      rootMargin: '-100px 0px -90% 0px',
      threshold: 0
    };

    if ('IntersectionObserver' in window) {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const id = entry.target.getAttribute('id');
          const link = document.querySelector(`nav a[href="#${id}"]`);
          if (entry.isIntersecting) {
            navLinks.forEach(navLink => navLink.classList.remove('active'));
            if (link) {
              link.classList.add('active');
              link.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            }
          }
        });
      }, observerOptions);

      document.querySelectorAll('section').forEach(section => {
        observer.observe(section);
      });
    }

    // ... rest of your JS (smooth scrolling, slideshow logic, etc.) ...
  </script>

  <!-- WhatsApp Cookie Button -->
  <a href="https://wa.me/96170006252" class="whatsapp-cookie-btn" target="_blank" aria-label="Contact us on WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>
</body>
</html>
